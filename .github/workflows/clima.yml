name: Robô de Clima Telegram

on:
  schedule:
    # Roda todos os dias às 11:00 UTC (08:00 no horário de Brasília)
    - cron: '0 11 * * *'
    # Roda todos os dias às 14:00 UTC (11:00 no horário de Brasília)
    - cron: '0 14 * * *'
    # Roda todos os dias às 18:00 UTC (15:00 no horário de Brasília)
    - cron: '0 18 * * *'
    # Roda todos os dias às 22:00 UTC (19:00 no horário de Brasília)
    - cron: '0 22 * * *'
  # Permite rodar manualmente pelo GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Passo 1: Baixa o código do seu repositório
    - name: Baixar código
      uses: actions/checkout@v3

    # Passo 2: Instala o Python
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Passo 3: Instala as bibliotecas necessárias
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas matplotlib python-telegram-bot pytz

    # Passo 4: Executa o script Python
    - name: Executar o Robô de Clima
      env:
        # Pega as chaves secretas do GitHub
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        LOCATION: ${{ secrets.LOCATION }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python clima_bot_v2.py